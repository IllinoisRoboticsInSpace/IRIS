syntax = "proto3";
// import "motorConfig.proto";
// Make enum that contains the opcode
// Make message for actuating the motor (motorID, output)

enum Opcode
{
  CONFIG_MOTOR = 0;
  TURN_MOTOR = 1; 
  STOP_ALL_MOTORS = 2;
}

message Serial_Message
{
    Opcode opcode = 5000;
    oneof data
    {
        Sabertooth_Config_Data configData = 5001;//Protobuf can actually see "Config_Data"
        Turn_Motor motorCommand = 5002;
    }
}

message Sabertooth_Config_Data
{
    uint32 motorNum = 4000;
    oneof values
    {
        uint32 motorID = 4001;
        uint32 serialPin = 4002;
        uint32 address = 4003;
        bool inverted = 4004;
    }
}

message Turn_Motor
{
    uint32 motorID = 6000;
    float percentOutput = 6001;
}